<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webチューナー (改良版)</title>
    <style>
        /* (body, .tuner-container, button#startButton は変更なし) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #282c34;
            color: #ffffff;
        }
        .tuner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button#startButton {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #61afef;
            color: white;
            transition: background-color 0.3s;
        }
        button#startButton:disabled {
            background-color: #555;
            cursor: not-allowed;
        }


        /* --- ① メーター (CSS変更あり) --- */
        .tuner-meter {
            width: 300px;
            height: 150px;
            background-color: #3a3f4a;
            border: 3px solid #4b5263;
            border-bottom: none;
            border-radius: 150px 150px 0 0;
            position: relative;
            overflow: hidden;
        }

        /* ★★★ 変更点: ① メモリ（ティック線）のCSS ★★★ */
        .meter-arc-marks {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        /* ティック線の共通スタイル */
        .arc-mark-tick {
            width: 2px;
            background-color: #abb2bf; /* 線の色 */
            position: absolute;
            left: calc(50% - 1px);
            transform-origin: bottom center;
            /* ★★★ 新規追加: 青い点 ★★★ */
            z-index: 1; /* 数字や針より下に配置 */
        }
        .arc-mark-tick::before {
            content: '';
            display: block;
            width: 6px; /* 点の直径 */
            height: 6px;
            background-color: #61afef; /* 青色 */
            border-radius: 50%; /* 円形 */
            position: absolute;
            bottom: calc(100% + 5px); /* ティック線の上端から少し上に配置 */
            left: -2px; /* ティック線の中央に合わせる */
            z-index: 2; /* ティック線より手前 */
        }

        /* 短いティック (±10, ±30, ±40) */
        .tick-short {
            height: 10px; /* 少し長く */
            bottom: 140px; /* 150px - 10px */
        }
        .tick-short::before {
             display: none; /* 短いティックには点を表示しない */
        }
        /* 長いティック (±20, ±50) */
        .tick-long {
            height: 15px;
            bottom: 135px; /* 150px - 15px */
        }
        /* 中央のティック (0) は特別に長くする */
        .tick-center {
            height: 20px; /* 最も長く */
            bottom: 130px; /* 150px - 20px */
        }


        /* ★★★ 変更点: ① メモリ（数字）のCSS ★★★ */
        .meter-arc-numbers {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .arc-number-container {
            width: 40px;
            height: 150px;
            position: absolute;
            bottom: 0;
            left: calc(50% - 20px);
            transform-origin: bottom center;
            z-index: 3; /* 点より手前に表示 */
        }
        .arc-mark-number {
            display: block;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 10px; /* 円弧の上端からの距離 (少し上に) */
            color: #abb2bf;
            font-size: 0.9rem; /* 少し大きく */
            font-weight: bold;
            transform: rotate(var(--un-rotate, 0deg));
        }


        /* (針, 結果表示, 設定 のCSSは変更なし) */
        .meter-needle {
            width: 2px;
            height: 140px;
            background-color: #e06c75;
            position: absolute;
            bottom: 0;
            left: calc(50% - 1px);
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.15s ease-out;
            z-index: 10;
        }
        #resultDisplay { ... }
        #noteNameDisplay { ... }
        #detuneDisplay { ... }
        .settings { ... }
        .setting { ... }
        select, input[type="range"] { ... }

    </style>
</head>
<body>

    <div class="tuner-container">
        
        <button id="startButton">チューナーを開始</button>

        <div class="tuner-meter">
            
            <div class="meter-arc-marks">
                <div class="arc-mark-tick tick-long"  style="transform: rotate(-45deg);"></div>
                <div class="arc-mark-tick tick-short" style="transform: rotate(-36deg);"></div>
                <div class="arc-mark-tick tick-short" style="transform: rotate(-27deg);"></div>
                <div class="arc-mark-tick tick-long"  style="transform: rotate(-18deg);"></div>
                <div class="arc-mark-tick tick-short" style="transform: rotate(-9deg);"></div>
                <div class="arc-mark-tick tick-center" style="transform: rotate(0deg);"></div>
                <div class="arc-mark-tick tick-short" style="transform: rotate(9deg);"></div>
                <div class="arc-mark-tick tick-long"  style="transform: rotate(18deg);"></div>
                <div class="arc-mark-tick tick-short" style="transform: rotate(27deg);"></div>
                <div class="arc-mark-tick tick-short" style="transform: rotate(36deg);"></div>
                <div class="arc-mark-tick tick-long"  style="transform: rotate(45deg);"></div>
            </div>

            <div class="meter-arc-numbers">
                <div class="arc-number-container" style="transform: rotate(-45deg); --un-rotate: 45deg;">
                    <span class="arc-mark-number">-50</span>
                </div>
                <div class="arc-number-container" style="transform: rotate(-18deg); --un-rotate: 18deg;">
                    <span class="arc-mark-number">-20</span>
                </div>
                <div class="arc-number-container" style="transform: rotate(0deg); --un-rotate: 0deg;">
                    <span class="arc-mark-number">0</span>
                </div>
                <div class="arc-number-container" style="transform: rotate(18deg); --un-rotate: -18deg;">
                    <span class="arc-mark-number">+20</span>
                </div>
                <div class="arc-number-container" style="transform: rotate(45deg); --un-rotate: -45deg;">
                    <span class="arc-mark-number">+50</span>
                </div>
            </div>

            <div id="meterNeedle" class="meter-needle"></div>
        </div>

        <div id="resultDisplay">
            <div id="noteNameDisplay">...</div>
            <div id="detuneDisplay"></div>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="a4FreqSelect">基準ピッチ (A4)</label>
                <select id="a4FreqSelect">
                    <option value="442" selected>442 Hz</option>
                    </select>
            </div>
            <div class="setting">
                <label for="sensitivitySlider">マイク感度 (ノイズカット)</label>
                <input type="range" id="sensitivitySlider" min="0.01" max="0.1" step="0.005" value="0.03">
            </div>
            <div class="setting">
                <label for="speedSelect">針の速さ</label>
                <select id="speedSelect">
                    <option value="0.60">速い</option>
                    <option value="0.85" selected>普通</option>
                    <option value="0.95">遅い</option>
                </select>
            </div>
        </div>

    </div>

    <script src="tuner.js?v=4"></script>
</body>
</html>
