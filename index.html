<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webチューナー (改良版)</title>
    <style>
        /* (body, .tuner-container, button#startButton などのCSSは変更なし) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #282c34;
            color: #ffffff;
        }
        .tuner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button#startButton {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #61afef;
            color: white;
            transition: background-color 0.3s;
        }
        button#startButton:disabled {
            background-color: #555;
            cursor: not-allowed;
        }


        /* --- ① メーター (変更あり) --- */
        .tuner-meter {
            width: 300px;
            height: 150px;
            background-color: #3a3f4a;
            border: 3px solid #4b5263;
            border-bottom: none;
            border-radius: 150px 150px 0 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 2px #ffffff; /* 中央の白線 */
        }

        /* ★★★ 新規追加: ① メモリ線 ★★★ */
        .meter-marks .mark {
            width: 1px;
            height: 15px; /* メモリの長さ */
            background-color: #abb2bf; /* メモリの色 */
            position: absolute;
            bottom: 0;
            left: calc(50% - 0.5px);
            transform-origin: bottom center;
        }
        /* 各メモリを回転させて配置 (-40, -20, +20, +40 セント) */
        .mark-1 { transform: rotate(-36deg); } /* -40セント */
        .mark-2 { transform: rotate(-18deg); } /* -20セント */
        .mark-3 { transform: rotate(18deg);  } /* +20セント */
        .mark-4 { transform: rotate(36deg);  } /* +40セント */
        /* ★★★ (ここまで) ★★★ */

        /* 針 (変更なし) */
        .meter-needle {
            width: 2px;
            height: 140px;
            background-color: #e06c75;
            position: absolute;
            bottom: 0;
            left: calc(50% - 1px);
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.15s ease-out; /* この値はJS側で制御 */
        }

        /* --- 結果表示 (変更なし) --- */
        #resultDisplay {
            text-align: center;
            height: 100px;
        }
        #noteNameDisplay {
            font-size: 4rem;
            font-weight: bold;
            color: #98c379;
            line-height: 1;
        }
        #detuneDisplay {
            font-size: 1.5rem;
            color: #abb2bf;
        }

        /* --- 設定 (変更あり) --- */
        .settings {
            display: flex;
            gap: 20px;
            color: #abb2bf;
        }
        .setting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select, input[type="range"] {
            background-color: #4b5263;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="tuner-container">
        
        <button id="startButton">チューナーを開始</button>

        <div class="tuner-meter">
            
            <div class="meter-marks">
                <div class="mark mark-1"></div>
                <div class="mark mark-2"></div>
                <div class="mark mark-3"></div>
                <div class="mark mark-4"></div>
            </div>
            <div id="meterNeedle" class="meter-needle"></div>
        </div>

        <div id="resultDisplay">
            <div id="noteNameDisplay">...</div>
            <div id="detuneDisplay"></div>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="a4FreqSelect">基準ピッチ (A4)</label>
                <select id="a4FreqSelect">
                    <option value="438">438 Hz</option>
                    <option value="439">439 Hz</option>
                    <option value="440">440 Hz</option>
                    <option value="441">441 Hz</option>
                    <option value="442" selected>442 Hz</option>
                    <option value="443">443 Hz</option>
                    <option value="444">444 Hz</option>
                    <option value="445">445 Hz</option>
                    <option value="446">446 Hz</option>
                </select>
            </div>
            <div class="setting">
                <label for="sensitivitySlider">マイク感度 (ノイズカット)</label>
                <input type="range" id="sensitivitySlider" min="0.01" max="0.1" step="0.005" value="0.03">
            </div>
            
            <div class="setting">
                <label for="speedSelect">針の速さ</label>
                <select id="speedSelect">
                    <option value="0.60">速い</option>
                    <option value="0.85" selected>普通</option>
                    <option value="0.95">遅い</option>
                </select>
            </div>
            </div>

    </div>

    <script src="tuner.js?v=4"></script>
</body>
</html>
