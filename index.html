<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webチューナー (改良版)</title>
    <style>
        /* (body, .tuner-container, button#startButton は変更なし) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #282c34;
            color: #ffffff;
        }
        .tuner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button#startButton {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #61afef;
            color: white;
            transition: background-color 0.3s;
        }
        button#startButton:disabled {
            background-color: #555;
            cursor: not-allowed;
        }


        /* --- ① メーター (CSS大幅変更) --- */
        .tuner-meter {
            width: 300px;
            height: 150px;
            background-color: #3a3f4a;
            border: 3px solid #4b5263;
            border-bottom: none;
            border-radius: 150px 150px 0 0;
            position: relative;
            overflow: hidden;
            /* 中央の線 (box-shadow) を削除 */
        }

        /* ★★★ 新規追加: ① アーチ状のメモリ（ティック線） ★★★ */
        .meter-arc-marks {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .arc-mark-tick {
            width: 2px; /* ティックの太さ */
            height: 15px; /* ティックの長さ */
            background-color: #abb2bf;
            position: absolute;
            bottom: 135px; /* = (メーター高さ 150px) - (ティック長さ 15px) */
            left: calc(50% - 1px);
            transform-origin: bottom center;
        }

        /* ★★★ 新規追加: ① アーチ状のメモリ（数字） ★★★ */
        .meter-arc-numbers {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .arc-number-container {
            width: 40px; /* 数字の表示エリア幅 */
            height: 150px; /* メーターの半径 */
            position: absolute;
            bottom: 0;
            left: calc(50% - 20px); /* エリア幅の半分 */
            transform-origin: bottom center;
        }
        .arc-mark-number {
            display: block;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 20px; /* 円弧の上端からの距離 */
            color: #abb2bf;
            font-size: 0.8rem;
            font-weight: bold;
            /* 親 (.arc-number-container) の回転を打ち消す
              (インラインstyleの --un-rotate を参照) 
            */
            transform: rotate(var(--un-rotate, 0deg));
        }


        /* 針 (変更なし) */
        .meter-needle {
            width: 2px;
            height: 140px; /* メモリより少し短く */
            background-color: #e06c75;
            position: absolute;
            bottom: 0;
            left: calc(50% - 1px);
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.15s ease-out; /* この値はJS側で制御 */
            z-index: 10; /* メモリより手前に表示 */
        }

        /* (結果表示, 設定 のCSSは変更なし) */
        #resultDisplay { ... }
        #noteNameDisplay { ... }
        #detuneDisplay { ... }
        .settings { ... }
        .setting { ... }
        select, input[type="range"] { ... }
    </style>
</head>
<body>

    <div class="tuner-container">
        
        <button id="startButton">チューナーを開始</button>

        <div class="tuner-meter">
            
            <div class="meter-arc-marks">
                <div class="arc-mark-tick" style="transform: rotate(-45deg);"></div> <div class="arc-mark-tick" style="transform: rotate(-36deg);"></div> <div class="arc-mark-tick" style="transform: rotate(-27deg);"></div> <div class="arc-mark-tick" style="transform: rotate(-18deg);"></div> <div class="arc-mark-tick" style="transform: rotate(-9deg);"></div>  <div class="arc-mark-tick" style="transform: rotate(9deg);"></div>   <div class="arc-mark-tick" style="transform: rotate(18deg);"></div>  <div class="arc-mark-tick" style="transform: rotate(27deg);"></div>  <div class="arc-mark-tick" style="transform: rotate(36deg);"></div>  <div class="arc-mark-tick" style="transform: rotate(45deg);"></div>  </div>

            <div class="meter-arc-numbers">
                <div class="arc-number-container" style="transform: rotate(-45deg); --un-rotate: 45deg;">
                    <span class="arc-mark-number">-50</span>
                </div>
                <div class="arc-number-container" style="transform: rotate(-18deg); --un-rotate: 18deg;">
                    <span class="arc-mark-number">-20</span>
                </div>
                <div class="arc-number-container" style="transform: rotate(0deg); --un-rotate: 0deg;">
                    <span class="arc-mark-number">0</span>
                </div>
                <div class="arc-number-container" style="transform: rotate(18deg); --un-rotate: -18deg;">
                    <span class="arc-mark-number">+20</span>
                </div>
                <div class="arc-number-container" style="transform: rotate(45deg); --un-rotate: -45deg;">
                    <span class="arc-mark-number">+50</span>
                </div>
            </div>

            <div id="meterNeedle" class="meter-needle"></div>
        </div>

        <div id="resultDisplay">
            <div id="noteNameDisplay">...</div>
            <div id="detuneDisplay"></div>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="a4FreqSelect">基準ピッチ (A4)</label>
                <select id="a4FreqSelect">
                    <option value="442" selected>442 Hz</option>
                    </select>
            </div>
            <div class="setting">
                <label for="sensitivitySlider">マイク感度 (ノイズカット)</label>
                <input type="range" id="sensitivitySlider" min="0.01" max="0.1" step="0.005" value="0.03">
            </div>
            <div class="setting">
                <label for="speedSelect">針の速さ</label>
                <select id="speedSelect">
                    <option value="0.60">速い</option>
                    <option value="0.85" selected>普通</option>
                    <option value="0.95">遅い</option>
                </select>
            </div>
        </div>

    </div>

    <script src="tuner.js?v=4"></script>
</body>
</html>
