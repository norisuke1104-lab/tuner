<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webチューナー (箏モード対応)</title>
    <style>
        /* (CSSは変更ありません) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #282c34;
            color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }
        .tuner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        button#startButton {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #61afef;
            color: white;
            transition: background-color 0.3s;
        }
        button#startButton:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .mode-select {
            display: flex;
            background-color: #3a3f4a;
            border-radius: 10px;
            padding: 5px;
        }
        .mode-select label {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            color: #abb2bf;
        }
        .tuner-meter {
            width: 300px;
            height: 150px;
            background-color: #3a3f4a;
            border: 3px solid #4b5263;
            border-bottom: none;
            border-radius: 150px 150px 0 0;
            position: relative;
            overflow: hidden;
        }
        .meter-arc-dots { /* ... */ z-index: 1; }
        .arc-dot-container { /* ... */ }
        .arc-dot { /* ... */ }
        .meter-arc-ticks { /* ... */ z-index: 2; }
        .arc-tick { /* ... */ }
        .tick-short { /* ... */ }
        .tick-long { /* ... */ }
        .meter-arc-numbers { /* ... */ z-index: 3; }
        .arc-number-container { /* ... */ }
        .arc-mark-number { /* ... */ }
        .meter-needle {
            width: 2px;
            height: 140px;
            background-color: #e06c75;
            position: absolute;
            bottom: 0;
            left: calc(50% - 1px);
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.15s ease-out;
            z-index: 10;
        }
        #resultDisplay {
            text-align: center;
            height: 100px;
        }
        #noteNameDisplay {
            font-size: 4rem;
            font-weight: bold;
            color: #98c379;
            line-height: 1;
        }
        #detuneDisplay {
            font-size: 1.5rem;
            color: #abb2bf;
        }
        .koto-settings {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
        }
        .koto-selects {
            display: flex;
            gap: 20px;
        }
        .settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
        }
        .setting-row {
             display: flex;
             gap: 20px;
             color: #abb2bf;
        }
        .setting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select, input[type="range"] {
            background-color: #4b5263;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
        .koto-strings-container {
            display: none;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 10px;
            background-color: #3a3f4a;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .koto-string-button {
            background-color: #4b5263;
            color: #abb2bf;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            min-width: 40px;
            text-align: center;
        }
        .koto-string-button.active {
            background-color: #61afef;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="tuner-container">
        
        <button id="startButton">チューナーを開始</button>

        <div class="mode-select">
            <input type="radio" name="mode" id="modeNormal" value="normal" checked style="display: none;">
            <label id="labelModeNormal" for="modeNormal">通常</label>
            
            <input type="radio" name="mode" id="modeKoto" value="koto" style="display: none;">
            <label id="labelModeKoto" for="modeKoto">箏</label>
        </div>
        
        <div class="tuner-meter">
            <div id="meterNeedle" class="meter-needle"></div>
        </div>

        <div id="resultDisplay">
            <div id="noteNameDisplay">...</div>
            <div id="detuneDisplay"></div>
        </div>

        <div id="normalSettings" class="settings">
            <div class="setting-row">
                <div class="setting">
                    <label for="a4FreqSelect">基準ピッチ (A4)</label>
                    <select id="a4FreqSelect">
                        <option value="438">438 Hz</option>
                        <option value="439">439 Hz</option>
                        <option value="440">440 Hz</option>
                        <option value="441">441 Hz</option>
                        <option value="442" selected>442 Hz</option>
                        <option value="443">443 Hz</option>
                        <option value="444">444 Hz</option>
                        <option value="445">445 Hz</option>
                        <option value="446">446 Hz</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="sensitivitySlider">マイク感度</label>
                    <input type="range" id="sensitivitySlider" min="0.01" max="0.1" step="0.005" value="0.03">
                </div>
                <div class="setting">
                    <label for="speedSelect">針の速さ</label>
                    <select id="speedSelect">
                        <option value="0.60">速い</option>
                        <option value="0.85" selected>普通</option>
                        <option value="0.95">遅い</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="kotoSettings" class="settings" style="display: none;">
            <div class="koto-selects">
                <div class="setting">
                    <label for="kotoTuningSelect">調子</label>
                    <select id="kotoTuningSelect">
                        <option value="hirajoshi">平調子</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="kotoBaseNoteSelect">基音</label>
                    <select id="kotoBaseNoteSelect">
                        <option value="G">ト音 (G)</option>
                        <option value="D">ニ音 (D)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="kotoStringsContainer" class="koto-strings-container" style="display: none;">
            </div>

    </div>

    <script src="tuner.js?v=8"></script>
</body>
</html>
